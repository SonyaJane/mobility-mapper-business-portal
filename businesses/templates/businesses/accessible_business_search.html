{% extends "base.html" %}
{% load static %}

{% block page_title %}Accessible Businesses{% endblock %}

{% block content %}
<div class="search-container my-5">
  <h1 class="mb-4 ms-3">Search Accessible Businesses</h1>

  <!-- Search form -->
  <form id="search-form" class="mb-3">
    <div class="row">
      <!-- Text search -->
      <div class="col-md-4 mb-2">
        <input type="text" id="business-search" class="form-control" placeholder="Search for businesses...">
      </div>
      <!-- Category filter -->
      <div class="col-md-4 mb-2">
        <select id="category-select" class="form-select">
          <option value="">All Categories</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Accessibility feature filter -->
      <div class="col-md-4 mb-2">
        <select id="accessibility-select" class="form-select">
          <option value="">All Accessibility Features</option>
          {% for feature in accessibility_features %}
            <option value="{{ feature.name }}">{{ feature.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </form>

  <!-- Results section -->
  <div class="row">

    <!-- Results list -->
    <div class="col-lg-6 col-md-6 mb-4">
      <ul id="results-list" class="list-group"></ul>
    </div>

    <!-- Map display -->
    <div class="col-lg-6 col-md-6 mb-4">
      <div id="route-map"></div>
    </div>

  </div>
</div>
{% endblock %}

{% block extra_js %}
<script id="business-data" type="application/json">{{ businessesList|safe }}</script>
<script type="module" src="{% static 'js/accessible_business_search.js' %}"></script>
{% endblock %}
