{% extends "base.html" %}
{% load static %}

{% block extra_css %}

<link rel="stylesheet" href="{% static 'css/accessible_business_search.css' %}">
{% endblock %}

{% block page_title %}Accessible Businesses{% endblock %}

{% block content %}
<div class="search-container">

  <!-- Business search form -->
  <form id="search-form" class="my-1 my-md-2">
    <div class="row">

      <!-- Text search -->
      <div class="col-md-6 px-1 ps-md-2 pe-md-1">
        <div class="position-relative">
          <input type="text" id="business-search" class="form-control pr-5" placeholder="Search for accessible businesses">
          <button type="button" id="clear-search" class="btn btn-link position-absolute top-50 end-0 translate-middle-y px-2" style="right: 0.5rem; z-index: 2;" aria-label="Clear search">
            <i class="bi bi-x fs-5 text-secondary"></i>
          </button>
        </div>

      </div>

      <!-- Accessibility features filter (md and up only) -->
      <div id="accessibility-filter" class="col-md-6 ps-md-1 d-none d-md-block">
        <select id="accessibility-select" class="form-select flex-grow-1" multiple>
          {% for feature in accessibility_features %}
            <option value="{{ feature.name }}">{{ feature.name }}</option>
          {% endfor %}
        </select>
      </div>

    </div>
  </form>

  <!-- map and search results section -->
  <div id="map-results-container">
    
    <!-- Map container -->
    <div id="map">
      <!-- Button to show list view (initially hidden) -->
      <button id="show-list-view-btn" class="btn btn-outline-secondary hide" aria-label="Show list view">
        <i class="bi bi-list fs-5 pe-2"></i> Show list view 
      </button>

        <!-- Overlay for detailed business info -->
      <div id="info-overlay" class="info-overlay hide">
        <div class="info-overlay-content">
          <button id="info-overlay-close" class="info-overlay-close" aria-label="Close overlay">Ã—</button>
          <div id="info-overlay-body"></div>
        </div>
      </div>

    </div>

    <!-- Search results list wrapper -->
    <div id="results-list-wrapper" class="pb-2 px-1 hide">

      <!-- Mobile accessibility filter - hidden on md+ -->
      <div id="mobile-filters" class="d-md-none pb-1 pt-0">          
        <select id="accessibility-select-mobile-panel" class="form-select flex-grow-1" multiple>
          {% for feature in accessibility_features %}
            <option value="{{ feature.name }}">{{ feature.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Show map view button (mobile screens only) -->
      <button type="button" id="show-map-view-btn" class="btn btn-outline-secondary d-md-none" aria-label="Show map view">
        <i class="bi bi-map fs-5 pe-2"></i> View results on map    
      </button>

      <ul id="results-list" class="list-group pt-1 pt-md-0"></ul>
    </div>
    
  </div>

</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'js/accessible_business_search.js' %}"></script>
{% endblock %}
