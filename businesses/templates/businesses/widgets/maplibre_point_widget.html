{% load static %}
<div id="map-{{ widget.attrs.id }}" style="min-height:300px;"></div>
<input type="hidden" name="{{ widget.name }}" id="{{ widget.attrs.id }}" value="{{ widget.value|default_if_none:'' }}">
<script type="module">
  // Import the widget initializer
  import load_maplibre_point_widget from "{% static 'js/load_maplibre_point_widget.js' %}";
  // Initialize after DOM is ready
  load_maplibre_point_widget('map-{{ widget.attrs.id }}', '{{ widget.attrs.id }}');
</script>
