{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Confirm Business Deletion</h2>
  <p>Are you sure you want to delete your business "{{ business.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'business_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
