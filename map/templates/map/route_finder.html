{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Route Finder</h1>
  <form id="search-form" class="mb-3">
    <div class="row">
      <div class="col-md-6 mb-2">
        <input type="text" id="business-search" class="form-control" placeholder="Search for businesses...">
      </div>
      <div class="col-md-3 mb-2">
        <select id="category-select" class="form-select">
          <option value="">All Categories</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="accessibility-select" class="form-select">
          <option value="">All Accessibility Features</option>
          {% for feature in accessibility_features %}
            <option value="{{ feature.name }}">{{ feature.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-lg-8 col-md-7 mb-4">
      <div id="route-map"></div>
    </div>
    <div class="col-lg-4 col-md-5 mb-4">
      <h3>Results</h3>
      <ul id="results-list" class="list-group"></ul>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script id="business-data" type="application/json">{{ routeFinderBusinesses|safe }}</script>
<script type="module" src="{% static 'js/route_finder.js' %}"></script>
{% endblock %}
